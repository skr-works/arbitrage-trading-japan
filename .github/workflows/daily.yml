name: Market Structure Monitor

on:
  # 平日の 15:31 JST (UTC 06:31) に実行（大引け後）
  schedule:
    - cron: '31 6 * * 1-5'
  # 手動実行も可能にする
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Monitor Script
        run: python main.py

      - name: Commit and Push state
        # state.json (履歴データ) の更新をリポジトリに反映する
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add state.json
          # 変更がある場合のみコミット
          git commit -m "Update market state [skip ci]" || echo "No changes to commit"
          git push
